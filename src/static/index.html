<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />

	<script src="//as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_867549_mslcj187umj.css">
	<link rel="icon" href="//wya-oa.oss-cn-hangzhou.aliyuncs.com/common/web-logo.png" type="image/x-icon">
	<link rel="shortcut icon" href="//wya-oa.oss-cn-hangzhou.aliyuncs.com/common/web-logo.png" type="image/x-icon">

	<script>
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function () {
				FastClick.attach(document.body);
			}, false);
		}

	</script>
</head>

<body style="overflow-y: hidden">
	<div id="pages"></div>
	<script>
		document.write('<script src="/js/webpack-assets.js?v=' + Math.random() + '"><\/script>');

	</script>
	<script>
		function loadCss(url) {
			var link = document.createElement("link");
			link.type = "text/css";
			link.rel = "stylesheet";
			link.href = url;
			document.getElementsByTagName("head")[0].appendChild(link);
		}
		window.onerror = function (msg, url, num) {
			if (msg === "Uncaught SyntaxError: Unexpected token <" && num === 1) {
				location.reload();
			}
		}
		// loadCss(window.WEBPACK_ASSETS['common'].css);
		loadCss(window.WEBPACK_ASSETS['main'].css);
		document.write('<script src="' + window.WEBPACK_ASSETS['common'].js + '"><\/script>');
		document.write('<script src="' + window.WEBPACK_ASSETS['main'].js + '"><\/script>');

	</script>
</body>

</html>
